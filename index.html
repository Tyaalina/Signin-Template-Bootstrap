<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Signin Template · Bootstrap</title>
</head>
<body>
    <div class="conteiner d-flex justify-content-center">

        <div class="singIn">
        <form >
            <img class="mx-auto d-block" src="img/bootstrap-solid.svg" alt="" width="72" height="72">
            <h1 class="my-3">Please sign in</h1>
            <div class="form-group" role="group" aria-label="Basic example">
              <input type="email" class="form-control pb-0" id="email" placeholder="Email address" autofocus>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>

            <div class="form-check text-center">
                <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="remember">
                <label>Remember me</label>
            </div>

            <button type="button" class="btn btn-lg btn-block btn-primary">Sing in</button>

            <p class="text-muted text-center my-5">© 2017-2019</p>
          </form></div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
